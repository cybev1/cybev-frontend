
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CYBEV.IO – AI-Powered Web3</title>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
  <style>
    :root {
      --card-color: #DBE9F4;
    }
    .dark {
      background-color: #1a202c;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
    }
    .dark .navbar {
      background: #2d3748;
    }
    .button {
      background: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      text-decoration: none;
    }
    .card {
      background: var(--card-color);
      border-radius: 1rem;
      padding: 2rem;
      margin: 2rem 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
      }
      #mobile-menu {
        display: block;
      }
    }
  </style>
</head>
<body class="light">

  <header class="navbar">
    <div><a href="/" style="font-weight:bold;">CYBEV.IO</a></div>
    <nav class="menu">
      <a href="#" class="button">Get Started</a>
    </nav>
    <button onclick="toggleMenu()">☰</button>
  </header>

  <nav id="mobile-menu" class="hidden" style="padding:1rem;">
    <a href="#" class="button">Get Started</a>
  </nav>

  <main class="card">
    <h1 style="color:#003366;">Welcome to CYBEV.IO</h1>
    <p>Build, mint, stake, and earn with the AI-powered Web3 platform.</p>
    <a class="button" href="#">Join Now</a>
  </main>

  <footer class="card" style="font-size:0.8rem;">
    &copy; 2025 CYBEV.IO. All rights reserved. |
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </footer>

</body>
</html>
